<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <title>Whiskr | Sign In</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200..1000&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Nunito Sans", sans-serif;
        }

        :root {
            --accent: #FFC1CC;
            --black: #131313;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        nav {
            z-index: 999;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--black);
            background-color: white;
            padding: 30px 50px;
            filter: drop-shadow(5px 5px 10px #ffbe745e);
        }

        .brand {
            text-decoration: none;
            color: var(--black);
        }

        .brand h1 {
            font-size: 32px;
            font-weight: 900;
        }

        .accent {
            color: var(--accent);
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url("Img/hero-background-image.png");
            background-size: cover;
            padding: 20px;
        }

        .form-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin-top: 60px;
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header h2 {
            font-size: 32px;
            font-weight: 800;
            color: var(--black);
            margin-bottom: 10px;
        }

        .form-header p {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--black);
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: var(--accent);
            outline: none;
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            background-color: var(--black);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            background-color: var(--accent);
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
        }

        .form-footer p {
            color: #666;
            font-size: 14px;
        }

        .form-footer a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
        }

        .social-login {
            margin-top: 30px;
            text-align: center;
        }

        .social-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border: 2px solid #ddd;
            border-radius: 50%;
            margin: 0 10px;
            color: var(--black);
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            background-color: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        @media (max-width: 768px) {
            nav {
                padding: 20px;
            }

            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="brand">
            <h1>Whis<b class="accent">kr.</b></h1>
        </a>
    </nav>

    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h2>Welcome Back!</h2>
                <p>Please sign in to continue or create a new account</p>
            </div>

            <form>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn-submit">Sign In</button>

                <div class="form-footer">
                    <p>Don't have an account? <a href="#">Sign Up</a></p>
                </div>

                <div class="social-login">
                    <a href="#" class="social-btn">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="social-btn">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social-btn">
                        <i class="fab fa-apple"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
